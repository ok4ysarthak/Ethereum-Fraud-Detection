<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Fraud Detection Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0e1a;
        }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 6px; border: 3px solid #111827; }
        ::-webkit-scrollbar-thumb:hover { background-color: #4b5563; }
        .risk-high-glow { box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .loading-dot { display:inline-block; width:8px; height:8px; border-radius:50%; background:#60a5fa; margin-right:8px; animation: pulse 1.2s infinite ease-in-out; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } }
        .loader-text { font-size: 0.875rem; color: #9ca3af; }
        pre.debug-json { background-color: #0c1220; border: 1px solid #374151; border-radius: 8px; padding: 12px; max-height: 200px; overflow-y: auto; color: #d1d5db; font-size: 0.8rem; line-height: 1.4; margin-top: 16px; }
        
        .etherscan-link {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }
        .etherscan-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        .icon-svg {
            width: 1.1rem;
            height: 1.1rem;
            margin-right: 0.35rem;
            display: inline-block;
            vertical-align: text-bottom;
        }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg shadow-black/20 border-b border-gray-700/50">
        <nav class="container mx-auto px-4 lg:px-6">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 12 11.42 8.83l-5.83 3.17M12 21l-5.83-3.17v-6.34L12 15l5.83-3.17v6.34L12 21z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v6.17l5.83 3.17L12 15l-5.83-3.17L12 3z" />
                    </svg>
                    ETH Fraud Detection
                </h1>
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors border-b-2 border-transparent" data-page="dashboard">Dashboard</a>
                    <a href="/activity" class="nav-link px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors border-b-2 border-transparent" data-page="activity">Recent Activity</a>
                    <a href="/live" class="nav-link px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors border-b-2 border-transparent" data-page="live">Live Feed</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 lg:px-6 py-8">

        <section id="dashboard" class="fade-in">
            <h2 class="text-2xl font-semibold text-white mb-4">Risk Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-sm font-medium text-gray-400">Total Wallets Flagged</h3>
                    <p id="stat-total-wallets" class="text-3xl font-bold text-white mt-2">-</p>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-sm font-medium text-gray-400">High-Risk Wallets</h3>
                    <p id="stat-high-wallets" class="text-3xl font-bold text-red-400 mt-2">-</p>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-sm font-medium text-gray-400">Total Transactions Flagged</h3>
                    <p id="stat-total-tx" class="text-3xl font-bold text-white mt-2">-</p>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-sm font-medium text-gray-400">High-Risk Transactions</h3>
                    <p id="stat-high-tx" class="text-3xl font-bold text-red-400 mt-2">-</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-lg font-medium text-gray-300 mb-4">Transaction Risk Distribution</h3>
                    <div id="tx-risk-donut-chart" class="min-h-[300px] w-full"></div>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg border border-gray-700/50">
                    <h3 class="text-lg font-medium text-gray-300 mb-4">Wallet Trust Distribution</h3>
                    <div id="wallet-trust-donut-chart" class="min-h-[300px] w-full"></div>
                </div>
            </div>
            
        </section>

    </main>

    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl border border-gray-700 animate-fadeIn">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 id="modal-title" class="text-xl font-semibold text-white">Lookup Result</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 text-gray-300"></div>
        </div>
    </div>


    <script>
        // =======================================================================
        // CONFIGURATION
        // =======================================================================
        
        const CONFIG = {
            API_BASE: '', // Relative path (your backend)
            SOCKET_URL: `${window.location.protocol}//${window.location.host}`, // Connect to same server
            ETHERSCAN_BASE: 'https://sepolia.etherscan.io',
            HIGH_RISK_THRESHOLD: 0.6,
            LOW_TRUST_THRESHOLD: 0.4,
            REFRESH_INTERVAL: 30000,
            ALCHEMY_WS: 'wss://eth-sepolia.g.alchemy.com/v2/YOUR_ALCHEMY_KEY'
        };

        // Global state
        let refreshInterval = null;
        let seenTxHashes = new Set();
        let globalSocket = null;
        let alchemyConnected = false;


        // =======================================================================
        // UTILITY FUNCTIONS
        // =======================================================================
        
        function setActiveNav() {
            const path = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const page = link.dataset.page;
                const isActive = (path === '/' && page === 'dashboard') || (path.startsWith('/' + page) && page !== 'dashboard');
                
                link.classList.toggle('text-blue-400', isActive);
                link.classList.toggle('border-blue-400', isActive);
                link.classList.toggle('text-gray-400', !isActive);
                link.classList.toggle('border-transparent', !isActive);
            });
        }

        const truncate = (str, n = 6) => {
            if (!str) return '...';
            if (str.length <= (n * 2 + 3)) return str;
            return `${str.substring(0, n)}...${str.substring(str.length - n)}`;
        };

        const formatAddress = (address) => {
            if (!address) return `<span class="text-gray-500">N/A</span>`;
            return `<a href="${CONFIG.ETHERSCAN_BASE}/address/${address}" target="_blank" class="etherscan-link font-mono" title="${address}">${truncate(address)}</a>`;
        };
        
        const formatTxHash = (hash) => {
            if (!hash) return `<span class="text-gray-500">N/A</span>`;
            return `<a href="${CONFIG.ETHERSCAN_BASE}/tx/${hash}" target="_blank" class="etherscan-link font-mono" title="${hash}">${truncate(hash)}</a>`;
        };

        const formatValue = (value) => {
            const num = parseFloat(value);
            if (Number.isNaN(num)) return '0.00000';
            return num.toFixed(5);
        };

        const formatPercentNullable = (score) => {
            if (score === null || score === undefined) return 'N/A';
            const n = Number(score);
            if (Number.isNaN(n)) return 'N/A';
            return (n * 100).toFixed(1) + '%';
        };

        const timeAgo = (timestamp) => {
            if (!timestamp) return '-';
            const now = new Date();
            const seconds = Math.floor(now.getTime() / 1000) - Number(timestamp);
            if (seconds < 2) return "just now";
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return Math.floor(seconds) + "s ago";
        };

        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(`${CONFIG.API_BASE}${url}`, options);
                if (!response.ok) {
                    let errorText = `HTTP error! status: ${response.status}`;
                    try { const errorData = await response.json(); errorText = errorData.error || errorText; } catch (e) {}
                    throw new Error(errorText);
                }
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error(`Fetch error for ${url}:`, error);
                if (options.method !== 'GET' || url.startsWith('/transaction/') || url.startsWith('/wallet/')) {
                        showModal(`<p class="text-red-400"><strong>API Connection Error:</strong> ${error.message}.<br/>Is your backend server running?</p>`);
                }
                return null;
            }
        }

        const scoreToLabel = (score, type = 'risk') => {
            if (score === null || score === undefined) return 'Unknown';
            if (type === 'risk') {
                if (score >= 0.8) return 'Very High';
                if (score >= 0.6) return 'High';
                if (score >= 0.4) return 'Medium';
                if (score >= 0.2) return 'Low';
                return 'Very Low';
            } else {
                if (score >= 0.8) return 'Very High';
                if (score >= 0.6) return 'High';
                if (score >= 0.4) return 'Medium';
                if (score >= 0.2) return 'Low';
                return 'Very Low';
            }
        };

        const getScoreClass = (score, type = 'risk', format = 'badge') => {
            const label = scoreToLabel(score, type);
            let riskLevel = 'low';
            if (type === 'risk') {
                if (label === 'Very High' || label === 'High') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            } else {
                if (label === 'Very Low' || label === 'Low') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            }
            switch (format) {
                case 'text':
                    if (riskLevel === 'high') return 'text-red-400';
                    if (riskLevel === 'medium') return 'text-yellow-400';
                    return 'text-green-400';
                case 'badge':
                default:
                    if (riskLevel === 'high') return 'bg-red-500/20 text-red-300';
                    if (riskLevel === 'medium') return 'bg-yellow-500/20 text-yellow-300';
                    return 'bg-green-500/20 text-green-300';
            }
        };

        const getRiskIcon = (score, type = 'risk') => {
            const label = scoreToLabel(score, type);
            let riskLevel = 'low';
            if (type === 'risk') {
                if (label === 'Very High' || label === 'High') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            } else {
                if (label === 'Very Low' || label === 'Low') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            }
            if (riskLevel === 'high') {
                return `<svg class="icon-svg text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>`;
            }
            if (riskLevel === 'medium') {
                return `<svg class="icon-svg text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l-3-3m0 0l3-3m-3 3h12" /></svg>`;
            }
            return `<svg class="icon-svg text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
        };

        function showTableLoader(tableBody, colSpan) {
            tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="px-6 py-8 text-center"><div class="flex justify-center items-center"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div><span class="loader-text mt-2">Loading data...</span></td></tr>`;
        }
        
        function showTableNoData(tableBody, colSpan, message = "No data found.") {
             tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="px-6 py-8 text-center text-gray-500">${message}</td></tr>`;
        }
        
        // =======================================================================
        // DATA RENDERING FUNCTIONS (API-DRIVEN)
        // =======================================================================

        async function renderDashboardStats() {
            const txs = await safeFetch('/transactions?limit=200', { method: 'GET' });
            if (!txs || !Array.isArray(txs)) {
                ['stat-total-wallets', 'stat-high-wallets', 'stat-total-tx', 'stat-high-tx'].forEach(id => document.getElementById(id).textContent = '-');
                return;
            }
            const wallets = new Set();
            let highRiskWallets = 0;
            let highRiskTx = 0;
            txs.forEach(tx => {
                if(tx && tx.from) wallets.add(tx.from);
                const walletScore = tx.walletScore !== undefined ? tx.walletScore : tx.walletScore; // defensive
                if (tx && walletScore !== null && walletScore !== undefined && walletScore < CONFIG.LOW_TRUST_THRESHOLD) { highRiskWallets++; }
                if (tx && tx.riskScore > CONFIG.HIGH_RISK_THRESHOLD) { highRiskTx++; }
            });
            document.getElementById('stat-total-wallets').textContent = wallets.size;
            document.getElementById('stat-high-wallets').textContent = highRiskWallets;
            document.getElementById('stat-total-tx').textContent = txs.length;
            document.getElementById('stat-high-tx').textContent = highRiskTx;
        }

        // --- NEW CHART FUNCTIONS ---
        
        async function renderTxRiskDonutChart() {
            const txs = await safeFetch('/transactions?limit=200', { method: 'GET' });
            if (!txs || !Array.isArray(txs)) return;

            let high = 0, medium = 0, low = 0;
            txs.forEach(tx => {
                const score = tx.riskScore || 0;
                if (score > 0.6) high++;
                else if (score > 0.3) medium++;
                else low++;
            });

            const options = {
                chart: { 
                    type: 'donut',
                    foreColor: '#9ca3af' // Sets text color for dark mode
                },
                series: [high, medium, low],
                labels: ['High Risk (> 60%)', 'Medium Risk (30-60%)', 'Low Risk (< 30%)'],
                colors: ['#EF4444', '#F59E0B', '#10B981'], // Red, Yellow, Green
                legend: { 
                    position: 'bottom',
                    labels: {
                        colors: '#9ca3af' // Legend text color
                    }
                },
                theme: {
                    mode: 'dark' // Ensures tooltips are dark
                },
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: "100%"
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };
            
            // Clear previous chart before rendering
            document.querySelector("#tx-risk-donut-chart").innerHTML = '';
            const chart = new ApexCharts(document.querySelector("#tx-risk-donut-chart"), options);
            chart.render();
        }

        async function renderWalletTrustDonutChart() {
            const wallets = await safeFetch('/wallets?limit=200', { method: 'GET' });
            if (!wallets || !Array.isArray(wallets)) return;

            let lowTrust = 0, mediumTrust = 0, highTrust = 0;
            wallets.forEach(wallet => {
                const score = wallet.score;
                if (score === null || score === undefined) return; // Skip wallets without score
                
                if (score < 0.4) lowTrust++;
                else if (score < 0.7) mediumTrust++;
                else highTrust++;
            });

            const options = {
                chart: { 
                    type: 'donut',
                    foreColor: '#9ca3af'
                },
                series: [highTrust, mediumTrust, lowTrust],
                labels: ['High Trust (> 70%)', 'Medium Trust (40-70%)', 'Low Trust (< 40%)'],
                colors: ['#10B981', '#F59E0B', '#EF4444'], // Green, Yellow, Red
                legend: { 
                    position: 'bottom',
                    labels: {
                        colors: '#9ca3af'
                    }
                },
                theme: {
                    mode: 'dark'
                },
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: "100%"
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };

            // Clear previous chart before rendering
            document.querySelector("#wallet-trust-donut-chart").innerHTML = '';
            const chart = new ApexCharts(document.querySelector("#wallet-trust-donut-chart"), options);
            chart.render();
        }

        // --- END CHART FUNCTIONS ---
        
        function connectToSocket() {
            if (globalSocket) globalSocket.disconnect();
            globalSocket = io(CONFIG.SOCKET_URL);
            globalSocket.on('connect', () => console.log('Socket.IO connected.'));
            globalSocket.on('disconnect', () => console.warn('Socket.IO disconnected.'));
            globalSocket.on('connect_error', (err) => console.error('Socket.IO connection error:', err));
            
            // Listen for updates to refresh stats
            globalSocket.on('new_transaction', (tx) => {
                 console.log('New tx, refreshing stats', tx);
                 renderDashboardStats();
                 // Also refresh charts
                 renderTxRiskDonutChart();
                 renderWalletTrustDonutChart();
            });
        }
        
        function startAlchemyWebsocket() {
            if (!CONFIG.ALCHEMY_WS || CONFIG.ALCHEMY_WS.includes('YOUR_ALCHEMY_KEY')) {
                console.warn('Alchemy WS not configured.');
                return;
            }
        }

        // =======================================================================
        // LOOKUP & MODAL HANDLING
        // =======================================================================
        
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showModal(content, title = "Lookup Result") {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            modalContent.innerHTML = '';
        }

        function setupLookup() {
            // No lookup buttons on this page, but we set up the modal close
            modalCloseBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
        }
        
        // (Lookup handlers are not needed on this page, but don't break anything)
        async function handleWalletLookup(query) { /* ... */ }
        async function handleTxLookup(query) { /* ... */ }

        // =======================================================================
        // INITIALIZATION
        // =======================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            setActiveNav();
            setupLookup(); // Sets up modal close button
            
            // Load data for this page
            renderDashboardStats();
            renderTxRiskDonutChart();     // <-- LOAD CHARTS
            renderWalletTrustDonutChart(); // <-- LOAD CHARTS

            connectToSocket(); 

            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                // Refresh all dashboard data
                renderDashboardStats();
                renderTxRiskDonutChart();
                renderWalletTrustDonutChart();

            }, CONFIG.REFRESH_INTERVAL);
        });

    </script></body>
</html>
