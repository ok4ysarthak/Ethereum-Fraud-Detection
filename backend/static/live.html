       // =======================================================================

        // --- ADD THIS NEW FUNCTION ---
        // Creates the HTML for a transaction row
        function createTxRowHtml(tx) {
            const riskLabel = scoreToLabel(tx.riskScore, 'risk');
            const riskPercent = formatPercentNullable(tx.riskScore);
            return `
                <td class="px-6 py-4 whitespace-nowrap text-sm">${formatTxHash(tx.id)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${timeAgo(tx.timestamp)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">${formatAddress(tx.from)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">${formatAddress(tx.to)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${formatValue(tx.value)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <span class="flex items-center px-3 py-1 font-medium rounded-full ${getScoreClass(tx.riskScore, 'risk', 'badge')}">
                        ${getRiskIcon(tx.riskScore, 'risk')} 
                        ${riskLabel === 'Unknown' ? 'Unknown' : riskPercent}
                    </span>
                </td>
            `;
        }
        
        function setActiveNav() {
            const path = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const page = link.dataset.page;
                // Check if it's the home page or a subpage
                const isActive = (path === '/' && page === 'dashboard') || (path.startsWith('/' + page) && page !== 'dashboard');
                
                link.classList.toggle('text-blue-400', isActive);
                link.classList.toggle('border-blue-400', isActive);
                link.classList.toggle('text-gray-400', !isActive);
                link.classList.toggle('border-transparent', !isActive);
            });
        }

        const truncate = (str, n = 6) => {
            if (!str) return '...';
            if (str.length <= (n * 2 + 3)) return str;
            return `${str.substring(0, n)}...${str.substring(str.length - n)}`;
        };

        const formatAddress = (address) => {
            if (!address) return `<span class="text-gray-500">N/A</span>`;
            return `<a href="${CONFIG.ETHERSCAN_BASE}/address/${address}" target="_blank" class="etherscan-link font-mono" title="${address}">${truncate(address)}</a>`;
        };
        
        const formatTxHash = (hash) => {
            if (!hash) return `<span class="text-gray-500">N/A</span>`;
            return `<a href="${CONFIG.ETHERSCAN_BASE}/tx/${hash}" target="_blank" class="etherscan-link font-mono" title="${hash}">${truncate(hash)}</a>`;
        };

        const formatValue = (value) => {
            const num = parseFloat(value);
            if (Number.isNaN(num)) return '0.00000';
            return num.toFixed(5);
        };

        const formatPercentNullable = (score) => {
            if (score === null || score === undefined) return 'N/A';
            const n = Number(score);
            if (Number.isNaN(n)) return 'N/A';
            return (n * 100).toFixed(1) + '%';
        };

        const timeAgo = (timestamp) => {
            if (!timestamp) return '-';
            const now = new Date();
            const seconds = Math.floor(now.getTime() / 1000) - Number(timestamp);
            if (seconds < 2) return "just now";
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return Math.floor(seconds) + "s ago";
        };

        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(`${CONFIG.API_BASE}${url}`, options);
                if (!response.ok) {
                    let errorText = `HTTP error! status: ${response.status}`;
                    try { const errorData = await response.json(); errorText = errorData.error || errorText; } catch (e) {}
                    throw new Error(errorText);
                }
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error(`Fetch error for ${url}:`, error);
                if (options.method !== 'GET' || url.startsWith('/transaction/') || url.startsWith('/wallet/')) {
                        showModal(`<p class="text-red-400"><strong>API Connection Error:</strong> ${error.message}.<br/>Is your backend server running?</p>`);
                }
                return null;
            }
        }

        const scoreToLabel = (score, type = 'risk') => {
            if (score === null || score === undefined) return 'Unknown';
            if (type === 'risk') {
                if (score >= 0.8) return 'Very High';
                if (score >= 0.6) return 'High';
                if (score >= 0.4) return 'Medium';
                if (score >= 0.2) return 'Low';
                return 'Very Low';
            } else {
                if (score >= 0.8) return 'Very High';
                if (score >= 0.6) return 'High';
                if (score >= 0.4) return 'Medium';
                if (score >= 0.2) return 'Low';
                return 'Very Low';
            }
        };

        const getScoreClass = (score, type = 'risk', format = 'badge') => {
            const label = scoreToLabel(score, type);
            let riskLevel = 'low';
            if (type === 'risk') {
                if (label === 'Very High' || label === 'High') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            } else {
                if (label === 'Very Low' || label === 'Low') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            }
            switch (format) {
                case 'text':
                    if (riskLevel === 'high') return 'text-red-400';
                    if (riskLevel === 'medium') return 'text-yellow-400';
                    return 'text-green-400';
                case 'badge':
                default:
                    if (riskLevel === 'high') return 'bg-red-500/20 text-red-300';
                    if (riskLevel === 'medium') return 'bg-yellow-500/20 text-yellow-300';
                    return 'bg-green-500/20 text-green-300';
            }
        };

        const getRiskIcon = (score, type = 'risk') => {
            const label = scoreToLabel(score, type);
            let riskLevel = 'low';
            if (type === 'risk') {
                if (label === 'Very High' || label === 'High') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            } else {
                if (label === 'Very Low' || label === 'Low') riskLevel = 'high';
                else if (label === 'Medium') riskLevel = 'medium';
            }
            if (riskLevel === 'high') {
                return `<svg class="icon-svg text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>`;
            }
            if (riskLevel === 'medium') {
                return `<svg class="icon-svg text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l-3-3m0 0l3-3m-3 3h12" /></svg>`;
            }
            return `<svg class="icon-svg text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
        };

        function showTableLoader(tableBody, colSpan) {
            tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="px-6 py-8 text-center"><div class="flex justify-center items-center"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div><span class="loader-text mt-2">Loading data...</span></td></tr>`;

        function showTableNoData(tableBody, colSpan, message = "No data found.") {
             tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="px-6 py-8 text-center text-gray-500">${message}</td></tr>`;

        // --- NEW: Live Feed Logic (WebSocket + Alchemy WS integration) ---
        
        function prependLiveTransaction(tx) {
            // This check is now very important.
            if (!tx || !tx.id || seenTxHashes.has(tx.id)) return;
            
            const tableBody = document.getElementById('live-feed-table');
            const noDataRow = tableBody.querySelector('td[colspan="6"]');
            if (noDataRow) noDataRow.parentElement.remove();

            const tr = document.createElement('tr');
            
            // --- KEY CHANGES HERE ---
            tr.id = `tx-row-${tx.id}`; // <-- SET UNIQUE ID
            tr.className = `animate-fadeIn cursor-pointer ${getScoreClass(tx.riskScore, 'risk', 'bg')}`;
            tr.innerHTML = createTxRowHtml(tx); // <-- USE HELPER
            // --- END KEY CHANGES ---

            tr.addEventListener('click', () => handleTxLookup(tx.id));
            
            tableBody.prepend(tr);
            seenTxHashes.add(tx.id);

            // Clean up the hash set when we remove old rows
            while (tableBody.rows.length > 100) { 
                const rowToRemove = tableBody.rows[tableBody.rows.length - 1];
                if (rowToRemove.id) {
                    seenTxHashes.delete(rowToRemove.id.replace('tx-row-', '')); 
                }
                tableBody.deleteRow(tableBody.rows.length - 1); 
            }
        }
        
        function connectToSocket() {
            if (globalSocket) globalSocket.disconnect();
            
            globalSocket = io(CONFIG.SOCKET_URL);
            const statusDot = document.getElementById('live-feed-status-dot');

            globalSocket.on('connect', () => {
                console.log('Socket.IO connected successfully.');
                statusDot.innerHTML = `<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>`;
            });

            globalSocket.on('disconnect', () => {
                console.warn('Socket.IO disconnected.');
                statusDot.innerHTML = `<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>`;
            });

            // --- THIS IS THE MAIN FIX ---
            globalSocket.on('new_transaction', (tx) => {
                console.log('New live transaction received (socket):', tx.id);
                
                // Try to find the row that might already exist (from Alchemy)
                const existingRow = document.getElementById(`tx-row-${tx.id}`);

                if (!existingRow) {
                    // It's not in the table, so just prepend it as a new "scored" row
                    prependLiveTransaction(tx);
                } else {
                    // It IS in the table (as "Unknown"), so UPDATE IT
                    console.log(`Updating existing row for tx: ${tx.id}`);
                    existingRow.innerHTML = createTxRowHtml(tx); // Set new HTML
                    existingRow.className = `cursor-pointer ${getScoreClass(tx.riskScore, 'risk', 'bg')}`; // Update class for new color
                    
                    // Re-add listener (since innerHTML wipes it)
                    existingRow.removeEventListener('click', () => handleTxLookup(tx.id)); // Prevent duplicates
                    existingRow.addEventListener('click', () => handleTxLookup(tx.id));
                }
            });
            // --- END OF FIX ---
            
            globalSocket.on('connect_error', (err) => {
                console.error('Socket.IO connection error:', err);
                statusDot.innerHTML = `<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>`;
            });
        }
        
        async function loadInitialLiveFeed() {
            const tableBody = document.getElementById('live-feed-table');
            showTableLoader(tableBody, 6); 
            seenTxHashes.clear();
            
            const txs = await safeFetch('/transactions?limit=50', { method: 'GET' });
            if (!txs || !Array.isArray(txs) || txs.length === 0) {
                showTableNoData(tableBody, 6, "Waiting for new transactions...");
                return;
            }
            
            tableBody.innerHTML = '';
            txs.forEach(tx => { prependLiveTransaction(tx); }); // <-- This is correct
        }

        // ---------------------------
        // Alchemy WebSocket (client-side) - optional
        // ---------------------------
        function startAlchemyWebsocket() {
            if (!CONFIG.ALCHEMY_WS || CONFIG.ALCHEMY_WS.includes('YOUR_ALCHEMY_KEY')) {
                console.warn('Alchemy WS not configured or uses placeholder. Skipping Alchemy live connection.');
                return;
            }
            if (typeof Web3 === 'undefined') {
                console.warn('Web3 not available in browser environment.');
                return;
            }

            try {
                const provider = new Web3.providers.WebsocketProvider(CONFIG.ALCHEMY_WS, {
                    clientConfig: { keepalive: true, keepaliveInterval: 60000 },
                    reconnect: { auto: true, delay: 500, maxAttempts: 10 }
                });
                const alchemy = new Web3(provider);

                provider.on('connect', () => {
                    console.log('Alchemy WS connected');
                    alchemyConnected = true;
                    document.getElementById('live-feed-status-dot').innerHTML =
                        `<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>`;
                });
                provider.on('error', (e) => { console.warn('alchemy ws error', e); });
                provider.on('end', (e) => {
                    console.warn('alchemy ws end', e);
                    alchemyConnected = false;
                    document.getElementById('live-feed-status-dot').innerHTML = `<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>`;
                });

                alchemy.eth.subscribe('newBlockHeaders', (err, header) => {
                    if (err) return console.error('subscribe err', err);
                    (async () => {
                        try {
                            const block = await alchemy.eth.getBlock(header.number, true);
                            if (!block || !block.transactions) return;
                            for (const tx of block.transactions) {
                                const normalized = {
                                    id: tx.hash,
                                    transaction_hash: tx.hash,
                                    from: tx.from ? tx.from.toLowerCase() : null,
                                    to: tx.to ? tx.to.toLowerCase() : null,
                                    value: alchemy.utils.fromWei(tx.value || '0', 'ether'),
                                    riskScore: null,
                                    walletScore: null,
                                    timestamp: block.timestamp,
                                    raw_tx: tx
                                };
                                if (!seenTxHashes.has(normalized.id)) {
                                    prependLiveTransaction(normalized);
                                }
                            }
                        } catch (e) {
                            console.error('block fetch error', e);
                        }
                    })();
                });

                console.log('Started Alchemy live block listener.');
            } catch (e) {
                console.error('Failed to start Alchemy WS listener', e);
            }
        }

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showModal(content, title = "Lookup Result") {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            modalContent.innerHTML = '';
        }

        function setupLookup() {
            modalCloseBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
            // (Activity lookup buttons removed)
            document.getElementById('live-lookup-btn').addEventListener('click', () => {
                const query = document.getElementById('live-lookup').value.trim();
                if (!query) return;
                if (query.length > 50) { handleTxLookup(query); } 
                else { handleWalletLookup(query); }
            });
        }
        
        async function handleWalletLookup(query) {
            showModal(`<div class="flex justify-center items-center p-4"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div><span class="loader-text ml-2">Loading wallet data...</span></div>`, "Wallet Lookup");
            const data = await safeFetch(`/wallet/${query}`, { method: 'GET' });
            if (!data || typeof data !== 'object') { return; }
            
            const score = data.trust_score;
            const label = data.trust_level || scoreToLabel(score, 'trust');
            let historyHtml = '<p class="text-gray-400">No transaction history found.</p>';
            if (data.history && data.history.length > 0) {
                historyHtml = `
                    <div class="overflow-y-auto max-h-40 bg-gray-900/50 rounded-md border border-gray-700/50">
                        <table class="w-full min-w-full text-sm">
                            <thead class="bg-gray-800/60"><tr>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-400 uppercase">Hash</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-400 uppercase">Value</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-400 uppercase">Risk</th>
                            </tr></thead>
                            <tbody class="divide-y divide-gray-700/50">
                                ${data.history.map(tx => `
                                    <tr class="hover:bg-gray-700/40">
                                        <td class="px-3 py-2">${formatTxHash(tx.hash)}</td>
                                        <td class="px-3 py-2">${formatValue(tx.value)}</td>
                                        <td class="px-3 py-2 ${getScoreClass(tx.risk_probability, 'risk', 'text')}">${formatPercentNullable(tx.risk_probability)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>`;
            }
            const content = `
                <div class="space-y-4">
                    <h4 class="text-lg font-semibold text-white">Wallet: <span class="font-mono text-base text-blue-300">${data.address}</span></h4>
                    <p>${formatAddress(data.address).replace('etherscan-link', 'etherscan-link text-sm').replace(truncate(data.address), 'View on Etherscan')}</p>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-400 mr-2">Trust Level:</span>
                        <span class="flex items-center px-3 py-1 font-medium rounded-full ${getScoreClass(score, 'trust', 'badge')}">${getRiskIcon(score, 'trust')} ${label}</span>
                    </div>
                    <p><span class="text-sm text-gray-400">Trust Score:</span> <span class="font-medium text-xl ${getScoreClass(score, 'trust', 'text')}">${formatPercentNullable(score)}</span></p>
                    <hr class="border-gray-700/50" />
                    <h5 class="text-base font-semibold text-gray-300">Recent Transaction History</h5>
                    ${historyHtml}
                </div>`;
            showModal(content, "Wallet Details");
        }

        async function handleTxLookup(query) {
            showModal(`<div class="flex justify-center items-center p-4"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div><span class="loader-text ml-2">Loading transaction data...</span></div>`, "Transaction Lookup");
            const data = await safeFetch(`/transaction/${query}`, { method: 'GET' });
            if (!data || typeof data !== 'object') { return; }

            const riskScore = data.risk_probability;
            const riskLabel = data.risk_level || scoreToLabel(riskScore, 'risk');
            const fromScore = data.from_wallet_score;
            const toScore = data.to_wallet_score;
            const content = `
                <div class="space-y-3">
                    <h4 class="text-base font-semibold text-white">Transaction: <span class="font-mono text-sm text-blue-300">${data.transaction_hash}</span></h4>
                    <p>${formatTxHash(data.transaction_hash).replace('etherscan-link', 'etherscan-link text-sm').replace(truncate(data.transaction_hash), 'View on EEtherscan')}</p>
                    
                    <div class="grid grid-cols-2 gap-4 bg-gray-900/30 p-4 rounded-lg border border-gray-700/50">
                        <div>
                            <label class="block text-xs text-gray-400">Transaction Risk</label>
                            <p class="text-xl font-bold ${getScoreClass(riskScore, 'risk', 'text')}">${formatPercentNullable(riskScore)}</p>
                            <span class="flex items-center w-fit px-3 py-1 text-sm font-medium rounded-full ${getScoreClass(riskScore, 'risk', 'badge')}">${getRiskIcon(riskScore, 'risk')} ${riskLabel}</span>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400">Value</label>
                            <p class="text-xl font-bold text-white">${formatValue(data.value)} ETH</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400">From Address</label>
                            <p class="font-mono text-white">${formatAddress(data.from_address)}</p>
                            <p class="text-sm"><span class="text-gray-400">Sender Trust:</span> <span class="${getScoreClass(fromScore, 'trust', 'text')}">${formatPercentNullable(fromScore)}</span></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">To Address</label>
                            <p class="font-mono text-white">${formatAddress(data.to_address)}</p>
                            <p class="text-sm"><span class="text-gray-400">Receiver Trust:</span> <span class="${getScoreClass(toScore, 'trust', 'text')}">${formatPercentNullable(toScore)}</span></p>
                        </div>
                    </div>
                    <p><span class="text-sm text-gray-400">Timestamp:</span> <span class="font-medium text-white">${timeAgo(data.timestamp)}</span></p>
                    <details class="pt-2">
                        <summary class="text-sm text-gray-500 cursor-pointer hover:text-white">Show Raw Data</summary>
                        <pre class="debug-json">${JSON.stringify(data.raw_transaction || data, null, 2)}</pre>
                    </details>
                </div>`;
            showModal(content, "Transaction Details");
        }

        // =======================================================================
        // INITIALIZATION
        // =======================================================================

        // (refreshDashboardAndActivity function removed)
        
        document.addEventListener('DOMContentLoaded', () => {
            setActiveNav(); // NEW
            setupLookup();
            
            // Load data for this page
            loadInitialLiveFeed(); // Load historical data for the feed
            
            connectToSocket(); // Connect to Socket.IO (for live txs)
            startAlchemyWebsocket(); // Connect to Alchemy (for live txs)

            // No refresh interval needed, data comes from websockets
            if (refreshInterval) clearInterval(refreshInterval);
        });

    </script>
</body>
</html>
